<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular JS App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js">
    </script>
    <script src="app.js"></script>
  </head>
  <body ng-app="MyFirstApp">
    <div ng-controller="CalcAsciiController">
      <div>
        My Name is:
        <input type="text" ng-model="name"
        ng-keydown="displayNumeric();" ng-blur="ClearTotalValue();"/>
      </div>
      <div>
      The Total Numeric Value for My Name is
      <span ng-bind="totalValue"/> {{name}}
    </div>
  </div>
  </body>
</html>
